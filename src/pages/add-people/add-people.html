<ion-header>

    <ion-navbar>
        <ion-title>Add People</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <span color="primary" showWhen="ios">
                  Cancel
                </span>
              <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="done(tempArr)" [disabled]="!tempArr.length > 0" strong>
        <span color="primary" showWhen="ios">
          Done
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list *ngIf="tempArr.length > 0">
        <ion-item>
            <ion-avatar item-start *ngFor="let item of tempArr" (click)="removePplFromGroup(item)">
                <img src="{{item.photoURL}}">
            </ion-avatar>
        </ion-item>
    </ion-list>
    <ion-searchbar [(ngModel)]="searchText"></ion-searchbar>
    <div *ngIf="loading">...Loading</div>
    <ion-list *ngIf="!loading">
        <ion-item *ngFor="let item of user_List | async | peopleFilter: searchText" (click)="addPplToGroup(item)">
            <ion-avatar item-start>
                <img src="{{item.photoURL}}">
            </ion-avatar>
            <h2>{{ item.displayName }}</h2>
            <p>{{ item.email }}</p>
            <ion-icon *ngIf="item.selected" name="checkmark" item-end></ion-icon>

        </ion-item>
    </ion-list>

</ion-content>
