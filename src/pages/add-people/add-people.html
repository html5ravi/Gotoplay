<ion-header>

    <ion-navbar>
        <ion-title>Add People</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <span color="primary" showWhen="ios">
                  Cancel
                </span>
              <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          Done
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of tempArr">
            <ion-avatar item-start>
                <img src="{{item.photoURL}}">
            </ion-avatar>
        </ion-item>
    </ion-list>
    <ion-searchbar [(ngModel)]="searchText"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of user_List | async | peopleFilter: searchText; let i =index" (click)="addToGroup(item,i)">
            <ion-avatar item-start>
                <img src="{{item.photoURL}}">
            </ion-avatar>
            <h2>{{ item.displayName }}</h2>
            <p>{{ item.email }}</p>

            <p>Selected: {{item.selected}} </p>
        </ion-item>
    </ion-list>

</ion-content>
