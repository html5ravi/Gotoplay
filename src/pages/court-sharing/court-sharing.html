<ion-header>

    <ion-navbar>
        <ion-title>Court sharing</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-card-header>
            Contributors

            <ion-buttons end> <span text-left></span>
                <button ion-button clear icon-only color="royal">
                        <ion-icon name="add"></ion-icon>
                    </button>
            </ion-buttons>

        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let item of contributors">
                    <ion-avatar item-start>
                        <img [src]="item.img">
                    </ion-avatar>
                    <h2>{{item.name}}</h2>
                    <ion-badge item-end>{{item.toPayAmount}}</ion-badge>
                </ion-item>

            </ion-list>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-list class="accordion-list">
            <div *ngFor="let item of currentDates; let i = index">
                <button ion-item (click)="toggleSection(i)" detail-none [ngClass]="{'section-active': item.open, 'section': !item.open}">
                    <ion-icon item-left name="arrow-forward" *ngIf="!item.open"></ion-icon>
                    <ion-icon item-left name="arrow-down" *ngIf="item.open"></ion-icon>
                    {{ item.date }}
                </button>
                <ion-item *ngIf="item.shuttleBy && item.open" no-lines>
                    {{item.shuttleBy}}
                </ion-item>
            </div>
        </ion-list>
    </ion-card>

    <ion-fab bottom center>
        <button ion-fab><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
