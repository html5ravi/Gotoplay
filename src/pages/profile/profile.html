<ion-header>

    <ion-navbar>
        <ion-title>Ravi Govindasami</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="headerMenu" (click)="getPicture()">
        <div class="bg"> <img src="{{profile.photoURL}}" (error)="onErrorPic"></div>

        <div class="name">
            <span>{{profile.displayName}}</span>
            <span>{{profile.email}}</span>
        </div>
    </div>


    <ion-list>
        <ion-list-header>Personal Information</ion-list-header>
        <ion-item>
            <span>Born</span>
            <label>May 12, 1983 (35 Years)</label>
        </ion-item>
        <ion-item>
            <span>Birth place</span>
            <label>Bengalore, Karnataka</label>
        </ion-item>
        <ion-item>
            <span>Role</span>
            <label>Singles Player</label>
        </ion-item>
        <ion-item>
            <span>Playing Style</span>
            <label>Right Handed</label>
        </ion-item>
    </ion-list>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="manage(eventItem)">
        <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
        <!--<div class="profile-image-wrapper" (click)="getPicture()">
            <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
                <ion-icon name="add"></ion-icon>
                <div>
                    Add Profile
                </div>
            </div>
            <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
        </div>-->
    </form>
</ion-content>
