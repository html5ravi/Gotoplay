<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Create Fixture</ion-title>
        <ion-buttons end>
            <button ion-button (click)="toggleEdit()">{{editButton}}</button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <ion-segment class="schedule-segment" [(ngModel)]="createFixture">
            <ion-segment-button value="create">
                Create
            </ion-segment-button>
            <ion-segment-button value="preview">
                Preview
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <div [ngSwitch]="createFixture" class="fixturesList">
        <div *ngSwitchCase="'create'">
            <ion-list>
                <ion-item-group>
                    <ion-item *ngFor="let team of teams; let i = index;">
                        <p><img src="assets/img/profile/200x200jordan.png" id="img13">
                            <label for="img13">{{team.yourName}}</label>
                        </p>
                        <p><img src="assets/img/profile/200x200jordan.png" id="img12">
                            <label for="img12">{{team.yourPartnerName}}</label></p>
                        <select [(ngModel)]="team.pool">
                            <option selected value="">Pool</option>
                            <option [value]="pool.name" *ngFor="let pool of poolArr">{{pool.name}}</option>
                        </select>

                    </ion-item>
                </ion-item-group>
            </ion-list>
            <button ion-button (click)="saveFixtures()" color="primary" center>Save</button>
        </div>
