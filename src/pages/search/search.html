<ion-header>

    <ion-navbar>
        <ion-title>{{ 'SEARCH_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
    <ion-list>
        <button ion-item (click)="openItem(item)" *ngFor="let item of listItems | async">
      <ion-avatar item-start>
        <img [src]="item.bannerPic" />
      </ion-avatar>
      <h2>{{item.title}}</h2>
      <p>{{item.subTitle}}</p>
      <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
    </button>
    </ion-list>
</ion-content>
